<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{CONVERSATION_TITLE}} - ChatGPT Conversations</title>
		<!-- CSS 경로: pages/ 디렉토리 내의 HTML 파일은 상위 디렉토리의 style/ 경로 사용 -->
		<link rel="stylesheet" href="../style/main.css" />
	</head>
	<body>
		<div class="container">
			<nav class="sidebar">
				<div class="sidebar-header">
					<h1>ChatGPT 대화 목록</h1>
				</div>
				<div class="sidebar-content">
					<!-- 대화 목록이 여기에 들어갑니다 -->
					{{SIDEBAR_HTML}}
				</div>
			</nav>

			<main class="content">
				<div class="content-header">
					<h2>{{CONVERSATION_TITLE}}</h2>
					<div class="conversation-meta">
						<span class="conversation-date">{{CONVERSATION_DATE}}</span>
						<span class="conversation-messages">{{MESSAGE_COUNT}} 메시지</span>
					</div>
				</div>
				<div class="content-body">
					<!-- 대화 내용이 여기에 들어갑니다 -->
					<div class="conversation-detail">{{CONVERSATION_CONTENT}}</div>
				</div>
			</main>
		</div>
		<script src="../js/script.js"></script>
	</body>
</html>
