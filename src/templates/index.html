<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ChatGPT Conversations</title>
		<!-- CSS 경로: index.html은 루트에 위치하므로 style/ 경로 사용 -->
		<link rel="stylesheet" href="style/main.css" />
		<link rel="stylesheet" href="style/github-dark.min.css" />
	</head>

	<body>
		<div class="container">
			<nav class="sidebar">
				<div class="sidebar-header">
					<h1>ChatGPT 대화 기록</h1>
				</div>
				<div class="sidebar-content">
					<!-- 대화 목록이 여기에 들어갑니다 -->
					{{SIDEBAR_HTML}}
				</div>
			</nav>

			<main class="content">
				<div class="content-header">
					<h2>대화 내용</h2>
				</div>
				<div class="content-body">
					<!-- 대화 내용이 여기에 들어갑니다 -->
					<div class="conversation-detail">
						<p>대화를 선택하세요.</p>
					</div>
				</div>
			</main>
		</div>
		<script src="js/highlight.min.js"></script>
		<script src="js/script.js"></script>
		<script>
			hljs.highlightAll();
		</script>
	</body>
</html>
